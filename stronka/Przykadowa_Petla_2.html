<body>
    <script>

        let licz = parseInt(prompt("Podaj Ile razy ma się wyświetlić"))

            for (let i=1;i<=licz;i++){
        
            if(i%4){
                document.write("<img src='1.jpg'>")
            }
            else{
                document.write("<br><img src='1.jpg'>")
            }
        }
    </script>
